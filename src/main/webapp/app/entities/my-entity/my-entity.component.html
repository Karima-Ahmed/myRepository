<div>
    <h2 id="page-heading">
        <span jhiTranslate="mayApp.myEntity.home.title">My Entities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-my-entity" [routerLink]="['/my-entity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mayApp.myEntity.home.createLabel">
            Create a new My Entity
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="myEntities?.length === 0">
        <span jhiTranslate="mayApp.myEntity.home.notFound">No myEntities found</span>
    </div>
    <div class="table-responsive" *ngIf="myEntities?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="mayApp.myEntity.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="mayApp.myEntity.age">Age</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let myEntity of myEntities ;trackBy: trackId">
                <td><a [routerLink]="['/my-entity', myEntity.id, 'view' ]">{{myEntity.id}}</a></td>
                <td>{{myEntity.name}}</td>
                <td>{{myEntity.age}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/my-entity', myEntity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/my-entity', myEntity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(myEntity)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
